<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Create new album</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
    <h1>Form</h1>
    <form action="#" th:action="@{/newAlbum}" th:object="${album}" method="post" modelAttribute="album">
        <p>Title: <input type="text" th:field="*{title}" /></p>
        <p>Artist: <input type="text" th:field="*{artist}" /></p>
        <p>Number of Songs in Album: <input type="number" th:field="*{songCount}" /></p>
        <p>Length of Album in milliseconds: <input type="number" th:field="*{length}" /></p>
        <p>Link to image for Album Cover: <input type="text" th:field="*{imageUrl}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
    </body>
</html>
